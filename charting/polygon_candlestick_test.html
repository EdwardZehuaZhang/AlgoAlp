<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polygon.io Candlestick Test</title>
    <script src="https://unpkg.com/lightweight-charts@5.0.0/dist/lightweight-charts.standalone.production.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #222;
            color: #eee;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .chart-title {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
        }
        #chart-container {
            height: 600px;
            position: relative;
            margin-bottom: 20px;
            border: 1px solid #444;
            border-radius: 8px;
        }
        .info-panel {
            background: #333;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 18px;
            color: #fff;
            background: rgba(0,0,0,0.8);
            padding: 20px;
            border-radius: 8px;
        }
        .status {
            margin: 10px 0;
            padding: 10px;
            border-radius: 4px;
        }
        .status.success {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid #4CAF50;
        }
        .status.error {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid #F44336;
        }
        .status.info {
            background: rgba(33, 150, 243, 0.2);
            border: 1px solid #2196F3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="chart-title">Polygon.io SPY Candlestick Test</h1>
        
        <div class="info-panel">
            <h3>Test Information</h3>
            <div id="status-container">
                <div class="status info">
                    <strong>Status:</strong> <span id="status-text">Initializing...</span>
                </div>
                <div id="data-info" style="display: none;">
                    <div><strong>Data Points:</strong> <span id="data-count">0</span></div>
                    <div><strong>Date Range:</strong> <span id="date-range">-</span></div>
                    <div><strong>Price Range:</strong> <span id="price-range">-</span></div>
                    <div><strong>Total Volume:</strong> <span id="total-volume">-</span></div>
                </div>
            </div>
        </div>
        
        <div id="chart-container">
            <div class="loading" id="loading">Loading Polygon.io data...</div>
        </div>
        
        <div class="info-panel">
            <h3>Debug Information</h3>
            <div id="debug-info">
                <pre id="debug-text">Waiting for data...</pre>
            </div>
        </div>
    </div>

    <script>
        // Constants
        const POLYGON_API_KEY = 'qdB8qbiJQcVUwqF3SqXxHJKVIABG4Saf';

        // Chart reference
        let chart = null;
        let candlestickSeries = null;

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', () => {
            updateStatus('Creating chart...', 'info');
            createChart();
            
            updateStatus('Loading Polygon.io data...', 'info');
            loadPolygonData();
        });

        function updateStatus(message, type = 'info') {
            const statusText = document.getElementById('status-text');
            const statusDiv = statusText.parentElement;
            
            statusText.textContent = message;
            statusDiv.className = `status ${type}`;
            
            console.log(`[${type.toUpperCase()}] ${message}`);
        }

        function createChart() {
            try {
                const chartOptions = {
                    width: document.getElementById('chart-container').clientWidth,
                    height: document.getElementById('chart-container').clientHeight,
                    layout: {
                        background: { color: '#222' },
                        textColor: '#DDD',
                    },
                    grid: {
                        vertLines: { color: '#444' },
                        horzLines: { color: '#444' },
                    },
                    rightPriceScale: {
                        borderColor: '#555',
                        scaleMargins: {
                            top: 0.1,
                            bottom: 0.1,
                        },
                    },
                    timeScale: {
                        borderColor: '#555',
                        timeVisible: true,
                        secondsVisible: false,
                    },
                    crosshair: {
                        mode: LightweightCharts.CrosshairMode.Normal,
                    },
                };
                  chart = LightweightCharts.createChart(
                    document.getElementById('chart-container'),
                    chartOptions
                );

                // Add candlestick series
                candlestickSeries = chart.addSeries(LightweightCharts.CandlestickSeries, {
                    upColor: '#26a69a',
                    downColor: '#ef5350',
                    borderVisible: false,
                    wickUpColor: '#26a69a',
                    wickDownColor: '#ef5350',
                    priceLineVisible: true,
                    lastValueVisible: true,
                });

                // Handle window resize
                window.addEventListener('resize', () => {
                    if (chart) {
                        chart.resize(
                            document.getElementById('chart-container').clientWidth,
                            document.getElementById('chart-container').clientHeight
                        );
                    }
                });

                updateStatus('Chart created successfully', 'success');
                
            } catch (error) {
                console.error('Error creating chart:', error);
                updateStatus(`Error creating chart: ${error.message}`, 'error');
            }
        }

        async function loadPolygonData() {
            try {
                // Calculate date range - last 7 days for 5-minute data
                const endDate = new Date();
                const startDate = new Date();
                startDate.setDate(endDate.getDate() - 7);
                
                const startDateStr = startDate.toISOString().split('T')[0];
                const endDateStr = endDate.toISOString().split('T')[0];
                
                updateStatus(`Fetching data from ${startDateStr} to ${endDateStr}...`, 'info');
                
                // Build the API URL
                const url = `https://api.polygon.io/v2/aggs/ticker/SPY/range/5/minute/${startDateStr}/${endDateStr}`;
                const params = new URLSearchParams({
                    adjusted: 'true',
                    sort: 'asc',
                    limit: '50000',
                    apiKey: POLYGON_API_KEY
                });
                
                const fullUrl = `${url}?${params.toString()}`;
                console.log(`API Request: ${fullUrl.replace(POLYGON_API_KEY, 'API_KEY_HIDDEN')}`);
                
                const response = await fetch(fullUrl);
                const json = await response.json();
                
                console.log('Raw API Response:', json);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                if (!json.results || json.results.length === 0) {
                    throw new Error(`No data returned. API Status: ${json.status}, Message: ${json.message || 'Unknown'}`);
                }
                
                updateStatus(`Received ${json.results.length} raw data points`, 'success');
                
                // Process the data
                const processedData = processPolygonData(json.results);
                
                if (processedData.length === 0) {
                    throw new Error('No valid data points after processing');
                }
                
                // Update chart
                updateChart(processedData);
                
                // Update info panel
                updateDataInfo(processedData);
                
                updateStatus(`Successfully loaded ${processedData.length} data points`, 'success');
                
            } catch (error) {
                console.error('Error loading Polygon data:', error);
                updateStatus(`Error: ${error.message}`, 'error');
                
                // Show detailed error in debug panel
                document.getElementById('debug-text').textContent = `Error Details:\n${error.stack || error.message}`;
            }
        }

        function processPolygonData(rawData) {
            console.log('Processing Polygon data...');
            console.log('Sample raw data point:', rawData[0]);
            
            // Filter for market hours (9:30 AM - 4:00 PM ET)
            const marketHoursData = rawData.filter(item => {
                const date = new Date(item.t);
                const hours = date.getUTCHours();
                const minutes = date.getUTCMinutes();
                
                // Convert to ET (assuming EST, UTC-5)
                const etHours = (hours - 5 + 24) % 24;
                const etTime = etHours + minutes / 60;
                
                // Market hours: 9:30 AM to 4:00 PM ET
                return etTime >= 9.5 && etTime <= 16.0;
            });
            
            console.log(`Filtered to ${marketHoursData.length} market hours data points`);
            
            // Convert to chart format
            const chartData = marketHoursData.map((item, index) => {
                const timestamp = Math.floor(item.t / 1000); // Convert milliseconds to seconds
                
                const dataPoint = {
                    time: timestamp,
                    open: parseFloat(item.o),
                    high: parseFloat(item.h),
                    low: parseFloat(item.l),
                    close: parseFloat(item.c),
                    volume: parseInt(item.v) || 0
                };
                
                // Log first few data points for debugging
                if (index < 3) {
                    console.log(`Data point ${index}:`, {
                        original: item,
                        processed: dataPoint,
                        date: new Date(item.t).toLocaleString()
                    });
                }
                
                return dataPoint;
            });
            
            // Sort by time to ensure proper order
            chartData.sort((a, b) => a.time - b.time);
            
            console.log('Final processed data sample:', chartData.slice(0, 3));
            
            return chartData;
        }

        function updateChart(data) {
            try {
                console.log('Updating chart with data:', {
                    count: data.length,
                    first: data[0],
                    last: data[data.length - 1]
                });
                
                // Set the candlestick data
                candlestickSeries.setData(data);
                
                // Fit the chart to show all data
                chart.timeScale().fitContent();
                
                // Hide loading indicator
                document.getElementById('loading').style.display = 'none';
                
                console.log('Chart updated successfully');
                
            } catch (error) {
                console.error('Error updating chart:', error);
                updateStatus(`Error updating chart: ${error.message}`, 'error');
            }
        }

        function updateDataInfo(data) {
            if (data.length === 0) return;
            
            // Calculate statistics
            const firstPoint = data[0];
            const lastPoint = data[data.length - 1];
            const prices = data.map(d => [d.open, d.high, d.low, d.close]).flat();
            const totalVolume = data.reduce((sum, d) => sum + d.volume, 0);
            
            const minPrice = Math.min(...prices);
            const maxPrice = Math.max(...prices);
            
            const startDate = new Date(firstPoint.time * 1000).toLocaleString();
            const endDate = new Date(lastPoint.time * 1000).toLocaleString();
            
            // Update DOM elements
            document.getElementById('data-count').textContent = data.length.toLocaleString();
            document.getElementById('date-range').textContent = `${startDate} - ${endDate}`;
            document.getElementById('price-range').textContent = `$${minPrice.toFixed(2)} - $${maxPrice.toFixed(2)}`;
            document.getElementById('total-volume').textContent = totalVolume.toLocaleString();
            
            // Show the info panel
            document.getElementById('data-info').style.display = 'block';
            
            // Update debug info
            document.getElementById('debug-text').textContent = JSON.stringify({
                dataPoints: data.length,
                firstPoint: firstPoint,
                lastPoint: lastPoint,
                priceRange: { min: minPrice, max: maxPrice },
                totalVolume: totalVolume
            }, null, 2);
        }
    </script>
</body>
</html>
